<!DOCTYPE html>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/terminal.js"></script>
<script>
  var socket = io();

  var terminal = new Terminal(socket);

  var commandList = [
    'globalState',
    'interruptCommandResponse',
    'clientDeath',
    'clientWin',
    'commandResponse',
    'commandStatus'
  ];

  commandList.forEach(function(c) {
    socket.on(c, function(msg) {
      console.log(c, msg);
    });
  });


</script>
