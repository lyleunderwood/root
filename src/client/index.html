<script>
  var socket = io();

  var terminal = new Terminal(socket);

  var commandList = [
    'globalState',
    'interruptCommandResponse',
    'clientDeath',
    'clientWin',
    'commandResponse',
    'commandStatus'
  ];

  commandList.forEach(function(c) {
    socket.on(c, function(msg) {
      console.log(c, msg);
    });
  });


</script>
